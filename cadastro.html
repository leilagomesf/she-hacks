<div class="container">

      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Cadastro Institucional</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUserame" class="form-control" placeholder="Nome Completo" required autofocus>
                <label for="inputUserame">Nome Completo</label>
              </div>
                
                <div class="form-label-group">
                <input type="text" id="inputEscola" class="form-control" placeholder="Instituição de Ensino" required>
                <label for="inputEscola">Instituição de Ensino</label>
              </div>
                
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de email" required>
                <label for="inputEmail">Endereço de email</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
                <label for="inputPassword">Senha</label>
              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirmar Senha" required>
                <label for="inputConfirmPassword">Confirmar Senha</label>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Enviar</button>
              <a class="d-block text-center mt-2 small" href="#">Login</a>
              
            </form>
